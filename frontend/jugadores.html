  <!-- Script para cargar jugadores -->
  <script>
    async function cargarJugadores() {
      // De momento usamos datos de ejemplo
      const jugadores = [
        { nombre: "Luc√≠a R.", nivel: "Avanzado", ubicacion: "Palma" },
        { nombre: "Carlos M.", nivel: "Intermedio", ubicacion: "Inca" },
        { nombre: "Mar√≠a T.", nivel: "Principiante", ubicacion: "Alc√∫dia" },

      ];

      const contenedor = document.getElementById('lista-jugadores');
      contenedor.innerHTML = '';

      jugadores.forEach(jugador => {
        const div = document.createElement('div');
        div.className = 'p-6 border-l-4 border-cyan-400 rounded-lg shadow-md bg-blue-50 transform transition hover:scale-105 hover:shadow-xl';
        div.innerHTML = `
          <div class="flex flex-col h-full justify-between">
            <div>
              <h3 class="text-2xl font-bold text-blue-700 mb-2">${jugador.nombre}</h3>
              <p class="text-gray-600 text-sm">Ubicaci√≥n: ${jugador.ubicacion}</p>
              <p class="text-gray-700 text-sm mt-1">Nivel: <span class="font-semibold">${jugador.nivel}</span></p>
            </div>
          </div>
        `;
        contenedor.appendChild(div);
      });
    }

    cargarJugadores();
  </script>
